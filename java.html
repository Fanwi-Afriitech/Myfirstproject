<!doctype html>
<html>
<head>
<title>Frames in html</title>
<script type="text/javascript">
var name,marks,markvalue;
name=window.prompt("Enter your name","none");
marks=window.prompt("Enteryour mark","0");
markvalue=parseInt(marks);
if(markvalue>70){
alert("Hello "+ name + "you have scored an A grade");
}
else if(markvalue>=40 && markvalue<=49){
alert("Hello "+ name + "you have scored a D grade");
}
else if(markvalue>=60 && markvalue<=69){
alert("Hello "+ name + "you have scored B grade");
}
else if(markvalue>=50 && markvalue<=59){
alert("Hello "+ name + "you have scored C grade");
}
else{
alert("Hello "+ name + "you have scored an E grade");
}


</script>
</head>

<body>
</body>
</html>
